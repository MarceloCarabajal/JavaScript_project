<body class="body_registro">
    <div class="container container_registro">
        <div class="header_registro">
            <h2>Crear cuenta | Nutriarg</h2>
        </div>
        <form class="form form_registro" id="form">
            <div class="form-control">
                <label>Nombre de usuario</label>
                <input type="text"
                placeholder="Nombre de usuario" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="email"
                placeholder="Email" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>

            <div class="form-control">
                <label>Contraseña</label>
                <input type="password"
                placeholder="Contraseña" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>

            <div class="form-control">
                <label>Confirmar contraseña</label>
                <input type="password"
                placeholder="Confirmar contraseña" id="checkpassword">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>
            <button>Crear</button></br>
            <button onclick="goBack()">Volver a inicio</button>
        
            
        </form>      
    </div>
            
        
    <!-- Íconos de error en el registro de la Web fontawesome -->
    <script src="https://kit.fontawesome.com/a444f24f67.js" crossorigin="anonymous"></script> 

    <script src="js/registro.js"></script>
</body>
